    <div class="container">
        
        <h1>Universal Library </h1>
        <form id="library_form">
            <div class="row mb-3 ">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="bookName" pattern="^[a-zA-Z]{4,30}$" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="author" pattern="^[a-zA-Z]{4,30}$" required>
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0" id="bookType">Book Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="fiction" value="fiction">
                  <label class="form-check-label" for="fiction">
                    fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="Programming" value="Programming">
                  <label class="form-check-label" for="Programming">
                    Programming
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="Biography" value="option3">
                  <label class="form-check-label" for="Biography">
                    Biography
                  </label>
                </div>
              </div>
            </fieldset>
            
            
            <button type="submit" class="btn btn-primary" id="addBook">Add Book</button>
            
            <button class="btn btn-primary">
              <a type="button " style="text-decoration:none;color: white;" href="booklist.html"> show Books</a>
            </button>
          </form>
          <!-- <button  class="btn btn-primary" id="showBook" onclick="window.location.href ='booklist.html'">Show Book</button> -->
          
    </div>
